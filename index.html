<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Atividade</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Quinta atividade EBAC</h1>
            <a href="#numero-A"><h3>Vamos começar</h3></a>
        </div>    
        <form id="form-desafio">
            <h2>Desafio EBAC</h2>
            <p>B precisa ser maior que A</p>
            <input id="numero-A" type="number" placeholder="Digite aqui o número de A" >
            <input id="numero-B" type="number" placeholder="Digite aqui o número de B" >
            <p class="mensagem-erro">O número de B precisa ser maior que o número de A</p>
            <p class="mensagem-sucesso"></p>
            <button type="submit">Testar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
